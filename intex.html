<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="/style.css">
<body>
    <div id="container">
    <div id="details">
    <h2>My Expence Tracker</h2>
        <h3>your balance</h3>
        <h4 id="balance">₹0.00</h2>
    
    <div id="inc_exp">
    <div id="income">
        <h4>income</h4> 
        <h3 id="inc" class="amtplus">₹0.00</h3>    
    </div>
    <div id="expence">
        <h4>Expence</h4> 
        <h3 id="exp" class="amtminus">₹0.00</h3> 
    </div>
    </div>
    <!-- <form action="#" id="form" > -->
        <div class="form_control">
        <label for="desc">description</label>
        <input type="text" name="desc" id="desc" placeholder="enter description">
    </div>
    <div class="form_control">
        <label for="amount">amount</label>
        <input type="number" name="amount" id="amount" placeholder="amount">
    </div>
    <button onclick="addtransaction()" id="btn">submit</button>
   
    </div>
    
<div id="transaction">
    <h3>Transaction details</h3>
    <ul id="trans">
        <li class="exp">
            flower <span>-100</span>
            <button id="btn-del">x</button>
        </li>
        <li class="inc">
            salary <span>50000</span>
            <button id="btn-del">x</button>
        </li>
        <li class="exp">
            food <span>-100</span>
            <button id="btn-del">x</button>
        </li>

    </ul>
</div>
</div>

</html>
